name: Update Credit Spreads

on:
  schedule:
    # Every minute during approx. US market hours (UTC)
    # Covers 9:30â€“16:00 ET year-round with slight buffer
    - cron: "* 13-21 * * 1-5"
  workflow_dispatch:

jobs:
  update-spreads:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure requests is installed for Discord notifications
          pip install requests

      - name: Run spread updater
        env:
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
          # Patch: Added Discord Webhook Secret
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python update_spreads.py
